<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - allows customers to leave thier reviews">
    <meta name="author" content="Prosper Zvidzai">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/product-review.css">
    <script src="scripts/product-review.js"></script>
</head>
<body>
    <main class="container">
        <h1>Product Review</h1>
        
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name *</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating *</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation *</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Useful Features</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature1" name="features" value="Easy Installation">
                        <label for="feature1">Easy Installation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature2" name="features" value="Durability">
                        <label for="feature2">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature3" name="features" value="Performance">
                        <label for="feature3">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature4" name="features" value="Value for Money">
                        <label for="feature4">Value for Money</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature5" name="features" value="Customer Support">
                        <label for="feature5">Customer Support</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="4" placeholder="Share your experience with this product..."></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name (optional)">
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Prosper Zvidzai - Zimbabwe</p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
